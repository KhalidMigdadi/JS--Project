<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p.info {
      text-align: center;
      color: #555;
      font-size: 16px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #0a4556;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    .correct-answer {
      color: green;
      font-weight: bold;
    }
    .chosen-answer {
      font-weight: bold;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0a4556;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Quiz Results</h1>
  <h2 class="info" id="cont1" style="text-align: center;"></h2>
  <div id="table-container"></div>
  <button class="back-button" onclick="window.location.href='../HTML Pages/applyTest.html'">Back to Home</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableContainer = document.getElementById("table-container");

      // جلب البيانات من LocalStorage
      const userAnswers1 = JSON.parse(localStorage.getItem("userAnswers1")) || [];

      if (userAnswers1.length === 0) {
        tableContainer.innerHTML = "<p>No results available to display.</p>";
        return;
      }

      // إنشاء الجدول
      const table = document.createElement("table");

      // إنشاء الصف الرئيسي للرؤوس
      const headerRow = document.createElement("tr");
      const headers = ["Question", "Chosen Answer", "Correct Answer"];
      headers.forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      let correctAnswersCount = 0;
      // إضافة البيانات إلى الجدول
      userAnswers1.forEach(answer => {
        const row = document.createElement("tr");

        const questionCell = document.createElement("td");
        questionCell.textContent = answer.question;

        const chosenCell = document.createElement("td");
        chosenCell.textContent = answer.chosenAnswer;
        chosenCell.classList.add("chosen-answer");

        const correctCell = document.createElement("td");
        correctCell.textContent = answer.correctAnswer;
        correctCell.classList.add("correct-answer");

        // إذا كانت الإجابة المختارة صحيحة، قم بتلوينها باللون الأخضر
        if (answer.chosenAnswer === answer.correctAnswer) {
          chosenCell.style.color = "green";
          correctAnswersCount++;
        } else {
          chosenCell.style.color = "red";
        }

        row.appendChild(questionCell);
        row.appendChild(chosenCell);
        row.appendChild(correctCell);

        table.appendChild(row);
      });
       let aaaaaa=document.getElementById('cont1')
      // إضافة الجدول إلى الصفحة
      tableContainer.appendChild(table);
      const resultSummary = document.createElement("p");
      resultSummary.classList.add("result-summary");
      aaaaaa.textContent = `You answered ${correctAnswersCount} out of ${userAnswers1.length} questions correctly.`;
      tableContainer.appendChild(resultSummary);
    });
  </script>
</body>
</html>
